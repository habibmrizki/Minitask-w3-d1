<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="manifest" href="assets/site.webmanifest" />
    <link
      rel="icon"
      type="image-png"
      sizes="32x32"
      href="assets/img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image-png"
      sizes="16x16"
      href="assets/img/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <form>
          <h2>Survei Orang Perokok</h2>
          <div>
            <label for="fname">Siapa nama Anda?</label>
            <input type="text" id="fname" name="nama" />
          </div>
          <div>
            <label for="age">Berapa umur Anda?</label>
            <input type="number" id="age" name="umur" />
          </div>
          <div>
            <p>Apa jenis kelamin Anda?</p>
            <div>
              <input type="radio" id="male" name="gender" value="Laki-laki" />
              <label for="male">Laki-laki</label>
            </div>
            <div>
              <input type="radio" id="female" name="gender" value="Perempuan" />
              <label for="female">Perempuan</label>
            </div>
          </div>
          <div>
            <label for="smoke-dropdown">Apakah Anda merokok?</label>
            <select id="smoke-dropdown" name="smoke">
              <option value="">--Pilih--</option>
              <option value="Ya">Ya</option>
              <option value="Tidak">Tidak</option>
            </select>
          </div>
          <div>
            <p>Jika Anda perokok, jenis rokok apa yang Anda pakai?</p>
            <div>
              <input
                type="checkbox"
                id="gudang-garam-filter"
                name="jenis_rokok"
                value="Gudang Garam Filter"
              />
              <label for="gudang-garam-filter">Gudang Garam Filter</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="lucky-strike"
                name="jenis_rokok"
                value="Lucky Strike"
              />
              <label for="lucky-strike">Lucky Strike</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="malboro"
                name="jenis_rokok"
                value="Marlboro"
              />
              <label for="malboro">Marlboro</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="esse"
                name="jenis_rokok"
                value="Esse"
              />
              <label for="esse">Esse</label>
            </div>
          </div>

          <button type="submit">Kirim Survei</button>
        </form>
        <a href="tabelSurvey.html">Lihat Hasil Survei</a>
      </section>
    </main>
  </body>
</html>
